<h2 th:text="#{archiveSongs}"></h2><th:block th:if="${readFull!=null}"><h5 th:text="#{todaysSongsLast30Days}"></h5><a class="table_link" th:href="@{/songhistory/readfull}" th:text="#{seeFullTodaysSongList}"></a><br></th:block><div class="form-group pb-2 pt-2"><span th:text="#{launchPlaylist}" class="d-inline-block nfs-top-item p-2 pointable" data-bs-target="#playlistModeModal" data-bs-toggle="modal" id="playlist_init"></span></div><table class="playlist_table sortable-table table table-hover table-striped" id="archiveSongsTable"><col class="contextButton" style="display:none"><col class="archiveSongs-info_button"><col class="archiveSongs-date"><col class="archiveSongs-band"><col class="archiveSongs-songtitle"><col class="archiveSongs-game"><col class="archiveSongs-actions"><thead><tr><th class="game_content_th no-sort contextButton" scope="col" style="display:none"><th class="game_content_th no-sort info_button"><th class="game_content_th" scope="col" th:text="#{date}"><th class="game_content_th" scope="col" th:text="#{band}"><th class="game_content_th" scope="col" th:text="#{song}"><th class="game_content_th" scope="col" th:text="#{game}"><th class="game_content_th no-sort"><tbody><tr th:attr="data-el_id='songSubgroup'+${todaysSong.songSubgroup.subgroup.id},data-song_id=${todaysSong.songSubgroup.song.id},data-songSubgroup-id=${todaysSong.songSubgroup.id}" th:each="todaysSong, iter1 : ${todays30Songs}"><td class="contextButton" style="display:none"><svg class="bi bi-three-dots-vertical context_menu_thing" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" height="9vw" width="5vw"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/></svg><td class="info_button"><img class="img-responsive-row-icon pointable add-to-custom-playlist" th:src="@{/images/fullres/plus_big.webp}" data-placement="right" data-toggle="tooltip" th:title="#{addToPlaylist}"> <img class="img-re group.subgroup.mainGroup.game.displayTitle}"></a><td><div class="play_icondiv"><img class="img-responsive-row-icon pointable play_icon" th:src="@{/images/znakwodny.webp}" data-bs-target="#videoModal" data-bs-toggle="modal" th:attr="data-tagVideo=${todaysSong.songSubgroup.srcId} ? 'https://www.youtube.com/embed/'+${todaysSong.songSubgroup.srcId} : 'https://www.youtube.com/embed/'+${todaysSong.songSubgroup.song.srcId}"> <a class="table_link externalYT" th:href="'https://www.youtube.com/watch?v='+${todaysSong.songSubgroup.srcId}" target="_blank"><svg class="bi bi-box-arrow-up-right" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5" fill-rule="evenodd"/><path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z" fill-rule="evenodd"/></svg> </a><textarea hidden th:utext="${todaysSong.songSubgroup.lyrics!=null} ? ${todaysSong.songSubgroup.lyrics} : ${todaysSong.songSubgroup.song.lyrics}"></textarea><th:block th:if="${todaysSong.songSubgroup.spotifyId != null}"><a class="a-external-music-link spotify-link" th:href="${todaysSong.songSubgroup.spotifyId}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/spotify_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInSpotify}"> </a><img class="img-responsive-row-icon pointable 30-player a-external-music-link" th:src="@{/images/fullres/play_with30.webp}" data-placement="top" data-toggle="tooltip" th:title="#{playSample}"> <img class="img-responsive-row-icon pointable 30-player a-external-music-link" th:src="@{/images/fullres/pause_with30.webp}" data-placement="top" data-toggle="tooltip" th:title="#{pauseSample}" style="display:none"></th:block><th:block th:if="${todaysSong.songSubgroup.deezerId != null}"><a class="a-external-music-link deezer-link" th:href="${todaysSong.songSubgroup.deezerId}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/deezer_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInDeezer}"></a></th:block><th:block th:if="${todaysSong.songSubgroup.itunesLink != null}"><a class="a-external-music-link itunes-link" th:href="${todaysSong.songSubgroup.itunesLink}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/itunes_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInAppleMusic}"></a></th:block><th:block th:if="${todaysSong.songSubgroup.tidalLink != null}"><a class="a-external-music-link tidal-link" th:href="${todaysSong.songSubgroup.tidalLink}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/tidal_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInTidal}"></a></th:block><th:block th:if="${todaysSong.songSubgroup.soundcloudLink != null}"><a class="a-external-music-link soundcloud-link" th:href="${todaysSong.songSubgroup.soundcloudLink}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/soundcloud_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInSoundCloud}"></a></th:block></div></table><th:block th:insert="~{fragments/playlistModal.html}"></th:block><th:block th:insert="~{fragments/ytVideoModal.html}"></th:block><th:block th:insert="~{fragments/songInfoModal.html}"></th:block><th:block th:insert="~{fragments/mobileAdditionalDisplay.html}"></th:block><script th:src="@{/min/js/genre.js}"></script>
