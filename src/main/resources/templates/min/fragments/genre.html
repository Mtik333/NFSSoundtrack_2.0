<h2 th:text="#{songsWithGenre}+' '+${genre?.genreName}"></h2><th:block th:if="${#lists.size(songSubgroupList)>=50 and readFull!=null}"><h5 th:text="#{listOfSongsOver50}"></h5><a class="table_link" th:href="@{/genre/readfull/{genreid}(genreid=${genre.id})}" th:text="#{seeFullGenreList}"></a><br></th:block><div class="form-group pb-2 pt-2" style="text-align:center"><span th:text="#{launchPlaylist}" class="d-inline-block nfs-top-item p-2 pointable" data-bs-target="#playlistModeModal" data-bs-toggle="modal" id="playlist_init"></span></div><table class="playlist_table sortable-table table table-hover table-striped" id="genreTable"><col class="contextButton" style="display:none"><col class="genre-id"><col class="genre-info_button"><col class="genre-band"><col class="genre-songtitle"><col class="genre-subgroup"><col class="genre-group"><col class="genre-game"><col class="genre-actions"><thead><tr><th class="game_content_th no-sort contextButton" scope="col" style="display:none"><th class="game_content_th id" scope="col" th:text="#{id}"><th class="game_content_th no-sort info_button"><th class="game_content_th" scope="col" th:text="#{band}"><th class="game_content_th" scope="col" th:text="#{song}"><th class="game_content_th" scope="col" th:text="#{subgroup}"><th class="game_content_th genre-group" scope="col" th:text="#{group}"><th class="game_content_th" scope="col" th:text="#{game}"><th class="game_content_th no-sort"><tbody><tr th:attr="data-el_id='songSubgroup'+${songSubgroup.subgroup.id},data-song_id=${songSubgroup.song.id},data-songSubgroup-id=${songSubgroup.id}" th:each="songSubgroup, iter1 : ${songSubgroupList}"><td class="contextButton" style="display:none"><svg class="bi bi-three-dots-vertical context_menu_thing" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" height="9vw" width="5vw"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/></svg><td th:text="${iter1.count}"><td class="info_button"><img class="img-responsive-row-icon pointable add-to-custom-playlist" th:src="@{/images/fullres/plus_big.webp}" data-placement="right" data-toggle="tooltip" th:title="#{addToPlaylist}"> <img class="img-responsive-row-icon pointable info-about-song" th:src="@{/images/fullres/info_big.webp}" data-placement="right" data-toggle="tooltip" th:title="#{showInfo}"><td class="band"><th:block th:each="authorSong,iter : ${songSubgroup.song.authorSongList.?[role.value=='COMPOSER']}"><a class="table_link" th:href="'/author/'+${authorSong.authorAlias.author.id}" th:text="${songSubgroup.ingameDisplayBand!=null} ? ${songSubgroup.ingameDisplayBand} : ${authorSong.authorAlias.alias} "></a></th:block><th:block th:if="${songSubgroup.showSubcomposer}"><th:block th:each="authorSong,iter : ${songSubgroup.song.authorSongList.?[role.value=='SUBCOMPOSER']}"><span th:text="${authorSong.subcomposerConcat!=null} ? ${authorSong.subcomposerConcat} : ''"></span> <a class="table_link" th:href="'/author/'+${authorSong.authorAlias.author.id}" th:text="${authorSong.authorAlias.alias}"></a></th:block></th:block><th:block th:if="${songSubgroup.showFeat}"><th:block th:if="${songSubgroup.song.featNextToBand}"><th:block th:each="authorSong,iter : ${songSubgroup.song.authorSongList.?[role.value=='FEAT']}"><span th:text="${iter.first ? 'feat. ' : ''}"></span> <a class="table_link" th:href="'/author/'+${authorSong.authorAlias.author.id}" th:text="${authorSong.authorAlias.alias}"></a><th:block th:if="${authorSong.featConcat!=null}"><span th:text="${!iter.last ? ' '+authorSong.featConcat : ''}"></span></th:block></th:block></th:block></th:block><td class="songtitle"><span th:text="${songSubgroup.ingameDisplayTitle!=null} ? ${songSubgroup.ingameDisplayTitle} : ${songSubgroup.song.officialDisplayTitle} "></span><th:block th:if="${songSubgroup.showFeat}"><th:block th:each="authorSong,iter : ${songSubgroup.song.authorSongList.?[role.value=='FEAT']}"><span th:text="${iter.first ? ' (feat. ' : ''}"></span> <a class="table_link" th:href="'/author/'+${authorSong.authorAlias.id}" th:text="${authorSong.authorAlias.alias}"></a><span th:text="${iter.last ? ')' : ''}"></span><th:block th:if="${authorSong.featConcat!=null}"><span th:text="${!iter.last ? ' '+authorSong.featConcat : ''}"></span></th:block></th:block></th:block><th:block th:if="${songSubgroup.remix.value=='YES'}"><th:block th:each="authorSong,iter : ${songSubgroup.song.authorSongList.?[role.value=='REMIX']}"><span th:text="${iter.first ? '(' : ''}"></span><a class="table_link" th:href="'/author/'+${authorSong.authorAlias.id}" th:text="${authorSong.authorAlias.alias}"></a> <span th:text="${authorSong.remixConcat!=null} ? ${authorSong.remixConcat} : ''"></span> <span th:text="${iter.last ? songSubgroup.remixText : ''}"></span></th:block></th:block><td th:text="${songSubgroup.subgroup.subgroupName}"><td class="genre-group" th:text="${songSubgroup.subgroup.mainGroup.groupName}"><td><a class="table_link" th:href="'/game/'+${songSubgroup.subgroup.mainGroup.game.gameShort}" th:text="${songSubgroup.subgroup.mainGroup.game.displayTitle}"></a><td><div class="play_icondiv"><th:block th:if="${songSubgroup.srcId != null}"><img class="img-responsive-row-icon pointable play_icon" th:src="@{/images/znakwodny.webp}" data-bs-target="#videoModal" data-bs-toggle="modal" th:attr="data-tagVideo=${songSubgroup.srcId} ? 'https://www.youtube.com/embed/'+${songSubgroup.srcId} : 'https://www.youtube.com/embed/'+${songSubgroup.song.srcId}"> <a class="table_link externalYT" th:href="'https://www.youtube.com/watch?v='+${songSubgroup.srcId}" target="_blank"><svg class="bi bi-box-arrow-up-right" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"><path d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5" fill-rule="evenodd"/><path d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z" fill-rule="evenodd"/></svg></a></th:block><textarea hidden th:utext="${songSubgroup.lyrics}"></textarea><th:block th:if="${songSubgroup.spotifyId != null}"><a class="a-external-music-link spotify-link" th:href="${songSubgroup.spotifyId}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/spotify_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInSpotify}"> </a><img class="img-responsive-row-icon pointable 30-player a-external-music-link" th:src="@{/images/fullres/play_with30.webp}" data-placement="top" data-toggle="tooltip" th:title="#{playSample}"> <img class="img-responsive-row-icon pointable 30-player a-external-music-link" th:src="@{/images/fullres/pause_with30.webp}" data-placement="top" data-toggle="tooltip" th:title="#{pauseSample}" style="display:none"></th:block><th:block th:if="${songSubgroup.deezerId != null}"><a class="a-external-music-link deezer-link" th:href="${songSubgroup.deezerId}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/deezer_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInDeezer}"></a></th:block><th:block th:if="${songSubgroup.itunesLink != null}"><a class="a-external-music-link itunes-link" th:href="${songSubgroup.itunesLink}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/itunes_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInAppleMusic}"></a></th:block><th:block th:if="${songSubgroup.tidalLink != null}"><a class="a-external-music-link tidal-link" th:href="${songSubgroup.tidalLink}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/tidal_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInTidal}"></a></th:block><th:block th:if="${songSubgroup.soundcloudLink != null}"><a class="a-external-music-link soundcloud-link" th:href="${songSubgroup.soundcloudLink}"><img class="img-responsive-row-icon" th:src="@{/images/fullres/soundcloud_big.webp}" data-placement="top" data-toggle="tooltip" th:title="#{openInSoundCloud}"></a></th:block></div></table><th:block th:insert="~{min/fragments/playlistModal.html}"></th:block><th:block th:insert="~{min/fragments/ytVideoModal.html}"></th:block><th:block th:insert="~{min/fragments/songInfoModal.html}"></th:block><th:block th:insert="~{min/fragments/mobileAdditionalDisplay.html}"></th:block><script th:src="@{/min/js/genre.js}"></script>
