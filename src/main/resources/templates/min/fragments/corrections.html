<div class="row"><div class="col-6"><h2 th:text="#{correctionList}"></h2></div></div><table class="sortable-table table table-hover table-striped" id="correctionsTable"><col class="corrections-id"><col class="corrections-type"><col class="corrections-correction"><col class="corrections-url"><col class="corrections-song"><col class="corrections-status"><col class="corrections-comment"><thead><tr><th class="game_content_th band" scope="col" th:text="#{id}"><th class="game_content_th" scope="col" th:text="#{correctionType}"><th class="game_content_th no-sort" scope="col" th:text="#{correctionText}"><th class="game_content_th" scope="col" th:text="#{correctionUrl}"><th class="game_content_th no-sort" scope="col" th:text="#{correctionSong}"><th class="game_content_th" scope="col" th:text="#{correctionStatus}"><th class="game_content_th" scope="col" th:text="#{correctionComment}"><tbody><th:block th:each="correction : ${corrections}"><tr><td th:text="${correction.id}"><td th:text="${correction.problemType.value}"><td th:text="${correction.correctValue}"><td><a class="table_link" th:href="${correction.pageUrl}" th:text="${correction.pageUrl}"></a></td><th:block th:if="${correction.songSubgroup==null}"><td th:text="#{correctionUnrelated}"></td></th:block><th:block th:unless="${correction.songSubgroup==null}"><td th:utext="${correction.songSubgroup.song.officialDisplayBand}+' - '
                +${correction.songSubgroup.song.officialDisplayTitle}
                +'<br/><br/>Group: ' +${correction.songSubgroup.subgroup.mainGroup.groupName}
                +' - Subgroup: ' + ${correction.songSubgroup.subgroup.subgroupName}"></td></th:block><td th:text="${correction.correctionStatus.value}"><td>nothing</tr></th:block></table><script th:src="@{/min/js/corrections.js}"></script>
