<div class="row"><div class="col-6"><h2 th:text="#{countryAuthors} + ' ' + ${selectedCountry.countryName}"></h2><img class="img-country img-responsive-row-icon" data-placement="right" data-toggle="tooltip" th:src="${selectedCountry.countryLink}" th:title="${selectedCountry.countryName}"></div><div class="col-6"><div class="dropdown"><button aria-expanded="false" aria-haspopup="true" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="selectCountryButton" th:text="#{selectCountry}" type="button"></button><div class="dropdown-menu scroll-menu" aria-labelledby="selectCountryButton" id="selectCountryDropdown" style="display:none"><th:block th:each="singleCountry : ${allCountries}"><a class="table_link dropdown-item" th:href="'/countryInfo/'+${singleCountry.id}" th:text="${singleCountry.countryName}"></a></th:block></div></div></div></div><table class="sortable-table table table-hover table-striped" id="countryAuthorsTable"><col class="countryAuthors-band"><col class="countryAuthors-count"><col class="countryAuthors-games"><thead><tr><th class="game_content_th band" scope="col" th:text="#{band}"><th class="game_content_th" scope="col" th:text="#{countSongs}"><th class="game_content_th" scope="col" th:text="#{associatedGames}"><tbody><th:block th:each="authorGameObj : ${countryAuthors}"><tr><td class="band"><a class="table_link" th:href="'/author/'+${authorGameObj.author.id}" th:text="${authorGameObj.author.name}"></a><td th:text="${authorGameObj.countSongs}"><td><th:block th:each="songsPerGame,iter : ${authorGameObj.songsPerGame}"><a class="table_link" th:href="'/game/'+${songsPerGame.key.gameShort}" th:text="${songsPerGame.key.displayTitle}"></a><span th:text="' ('+${songsPerGame.value}+')'+${!iter.last ? ', ' : ''}"></span></th:block></tr></th:block></table><script th:src="@{/min/js/countryAuthors.js}"></script>
