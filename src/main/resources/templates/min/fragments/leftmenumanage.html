<div class="col-xl-auto flex-nowrap list-group list-group-flush overflow-auto vh-100"><input class=filter_games maxlength=15 placeholder="Search games (type min. 3 chars)"> <button class="btn btn-primary mt-2"id=reposition-series type=submit>Manage series</button> <button class="btn btn-primary mt-2"id=manage-artists type=submit>Manage artists</button> <button class="btn btn-primary mt-2"id=merge-alias-with-artist type=submit>Associate existing alias with other artist</button> <button class="btn btn-primary mt-2"id=merge-songs type=submit>Merge songs</button> <button class="btn btn-primary mt-2"id=merge-duplicate-artist type=submit>Merge duplicate artists</button><ul class="nav-item list-group-item ps-0"th:each="serie: ${series}"><button class="btn align-items-center btn-toggle collapsed rounded"aria-expanded=false data-bs-toggle=collapse th:attr="data-bs-target='#id'+${serie.id}"><span th:text=${serie.name}></span></button><div class=collapse th:attr="id='id'+${serie.id}"><ul class="btn-toggle-nav fw-normal list-unstyled pb-1 small"><li class=nav-item th:each="game: ${serie.games}"><div class=".container-fluid dropdown"><button class="btn dropdown-toggle text-start w-90"id=dropdownMenuButton type=button aria-expanded=false aria-haspopup=true data-bs-toggle=dropdown th:text=${game.gameTitle}></button><div class=dropdown-menu aria-labelledby=dropdownMenuButton><a class="dropdown-item manage manage-groups"href=# th:attr="data-gameId=${game.id}">Manage groups</a> <a class="dropdown-item manage manage-subgroups"href=# th:attr="data-gameId=${game.id}">Manage subgroups</a> <a class="dropdown-item manage manage-songs"href=# th:attr="data-gameId=${game.id}">Manage songs</a> <a class="dropdown-item manage edit-game"href=# th:attr="data-gameId=${game.id}">Edit game</a></div></div></ul></div></ul></div>
