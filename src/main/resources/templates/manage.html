<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="~{layout}" lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFSSoundtrack.com Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        type="application/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        type="text/css">
    <link rel="stylesheet" th:href="@{/css/own.css}" type="text/css">
</head>

<body>
    <script>
        function changeStuffForDarkMode() {
            if (localStorage.getItem("dark-mode") == "true") {
                $(document).find("html").attr("data-bs-theme", "dark");
                $(document).find("#topNavbar").addClass("navbar-dark");
                $(document).find("#topNavbar").addClass("bg-dark");
                $(document).find("#topNavbar").removeClass("navbar-light");
                $(document).find("#topNavbar").removeClass("bg-light");
            } else {
                $(document).find("html").attr("data-bs-theme", "light");
                $(document).find("#topNavbar").addClass("navbar-light");
                $(document).find("#topNavbar").addClass("bg-light");
                $(document).find("#topNavbar").removeClass("navbar-dark");
                $(document).find("#topNavbar").removeClass("bg-dark");
            }
        }
    </script>
    <header>
        <div class="row mx-auto container-fluid">
            <div class="col col-sm-8">
                <a href="https://racingsoundtracks.com">
                    <img class="img-responsive-website-logo" th:src="@{/images/nfs_logo.png}">
                </a>
            </div>
            <div id="socialButtons" class="col col-sm-4">
                <a href="https://discord.com/invite/FWMHvE5qCj">
                    <img class="img-responsive-global-logo float-end" th:src="@{/images/fullres/discord_big.png}">
                </a>
                <a href="https://www.facebook.com/NFSSoundtrack">
                    <img class="img-responsive-global-logo float-end" th:src="@{/images/fullres/facebook_big.png}">
                </a>
                <a href="https://twitter.com/nfssongs">
                    <img class="img-responsive-global-logo float-end" th:src="@{/images/fullres/twitter_big.png}">
                </a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <th:block th:insert="~{fragments/topmenu.html}"></th:block>
        <div class="row">
            <th:block th:insert="~{fragments/leftmenumanage.html}"></th:block>
            <div class="col" id="nfs-content">
                <div th:replace="~{fragments/topmenuentry.html}"></div>
                <div th:if="${gamegroups}" th:replace="~{fragments/gamecontent.html}"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        type="application/javascript"></script>
    <script th:src="@{/js/admin/groupMgmt.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/subgroupMgmt.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/songsMgmt.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/serieMgmt.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/artistMgmt.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/gameMgmt.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/mergeArtist.js}" type="application/javascript"></script>
    <script th:src="@{/js/admin/mergeSong.js}" type="application/javascript"></script>
    <!--    <script src="http://localhost:35729/livereload.js" type="application/javascript"></script>-->
</body>

</html>
