<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="~{layout}" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFSSoundtrack.com Admin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--<link href = "https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">-->
<link rel="stylesheet" th:href="@{/css/own.css}">

<body>
    <script>
        function changeStuffForDarkMode() {
            if (localStorage.getItem("dark-mode")=="true") {
                $(document).find("html").attr("data-bs-theme", "dark");
                $(document).find("#topNavbar").addClass("navbar-dark");
                $(document).find("#topNavbar").addClass("bg-dark");
                $(document).find("#topNavbar").removeClass("navbar-light");
                $(document).find("#topNavbar").removeClass("bg-light");
            } else {
                $(document).find("html").attr("data-bs-theme", "light");
                $(document).find("#topNavbar").addClass("navbar-light");
                $(document).find("#topNavbar").addClass("bg-light");
                $(document).find("#topNavbar").removeClass("navbar-dark");
                $(document).find("#topNavbar").removeClass("bg-dark");
            }
        }
    </script>
    <header>
        <div class="row">
            <div class="col-sm">
                <img class="img-responsive" th:src="@{/images/nfs_logo.png}">
            </div>
            <div class="col-sm">
                <img class="img-responsive float-end" src="https://www.facebook.com/images/fb_icon_325x325.png">
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <th:block th:insert="fragments/topmenu.html"></th:block>
        <!--<div class="container" >-->
        <div class="row">
            <th:block th:insert="fragments/leftmenumanage.html"></th:block>
            <div class="col" id="nfs-content">
                <div th:replace="fragments/topmenuentry.html"></div>
                <div th:if="${gamegroups!=null}" th:replace="fragments/gamecontent.html"></div>
            </div>
        </div>
        <!--</div>-->
        <!--  IF GENRE QUERY GIVES MORE THAN 100 THEN SHOW WARNING BUTTON THAT WILL RENDER TABLE WITH EVERYTHING AFTER CLICKING-->
    </div>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script th:src="@{/js/groupMgmt.js}"></script>
    <script th:src="@{/js/subgroupMgmt.js}"></script>
    <script th:src="@{/js/songsMgmt.js}"></script>
    <script th:src="@{/js/serieMgmt.js}"></script>
    <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
