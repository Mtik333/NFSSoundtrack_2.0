<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${appName}"></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="application/javascript"></script>
</head>
<link rel="stylesheet" th:href="@{/css/own.css}" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" type="text/css">

<body>
    <script>
        function changeStuffForDarkMode() {
            if (localStorage.getItem("dark-mode")=="true") {
                $(document).find("html").attr("data-bs-theme", "dark");
                $(document).find("#topNavbar").addClass("navbar-dark");
                $(document).find("#topNavbar").addClass("bg-dark");
                $(document).find("#topNavbar").removeClass("navbar-light");
                $(document).find("#topNavbar").removeClass("bg-light");
            } else {
                $(document).find("html").attr("data-bs-theme", "light");
                $(document).find("#topNavbar").addClass("navbar-light");
                $(document).find("#topNavbar").addClass("bg-light");
                $(document).find("#topNavbar").removeClass("navbar-dark");
                $(document).find("#topNavbar").removeClass("bg-dark");
            }
        }
    </script>
    <header>
        <div class="row mx-auto container-fluid">
            <div class="col-sm-8">
                <a href="http://localhost:8080">
                    <img class="img-responsive" th:src="@{/images/nfs_logo.png}">
                </a>
            </div>
            <div class="col-sm-4">
                <a href="https://discord.com/invite/FWMHvE5qCj">
                    <img class="img-responsive float-end" th:src="@{/images/discord.png}">
                </a>
                <a href="https://www.facebook.com/NFSSoundtrack">
                    <img class="img-responsive float-end" th:src="@{/images/fb.png}">
                </a>
                <a href="https://twitter.com/nfssongs">
                    <img class="img-responsive float-end" th:src="@{/images/twitter.png}">
                </a>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <th:block th:insert="~{fragments/topmenu.html}"></th:block>
        <div class="row mx-auto">
            <th:block th:insert="~{fragments/leftmenu.html}"></th:block>
            <div class="col">
                <div th:replace="~{fragments/topmenuentry.html}"></div>
                <div th:if="${gamegroups!=null}" th:replace="~{fragments/gamecontent.html}"></div>
                <div th:if="${author!=null}" th:insert="~{fragments/artist.html}"></div>
                <div th:if="${genre!=null}" th:insert="~{fragments/genre.html}"></div>
                <div th:if="${search!=null}" th:insert="~{fragments/search.html}"></div>
                <div th:if="${customPlaylist!=null}" th:insert="~{fragments/customPlaylist.html}"></div>
                <div th:if="${songUsages!=null}" th:insert="~{fragments/song.html}"></div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous" type="application/javascript"></script>
<script src="http://localhost:35729/livereload.js" type="application/javascript"></script>
<script src="https://www.youtube.com/player_api" type="application/javascript"></script>
<script th:src="@{/js/main.js}" type="application/javascript"></script>

</html>
