<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFSSoundtrack.com</title></head>
    <link rel="stylesheet" th:href="@{/css/own.css}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<header>
    <div class="row mx-auto">
        <div class="col-sm">
            <img class="img-responsive" th:src="@{/images/nfs_logo.png}">
        </div>
        <div class="col-sm">
            <img class="img-responsive float-end" th:src="@{/images/fb.png}">
        </div>
    </div>
</header>
<div class="container-fluid">
    <th:block th:insert="fragments/topmenu.html"></th:block>
        <div class="row mx-auto">
            <th:block th:insert="fragments/leftmenu.html"></th:block>
                <div class="col">
                    <div th:replace="fragments/topmenuentry.html"></div>
                    <div th:if="${gamegroups!=null}" th:replace="fragments/gamecontent.html"></div>
                </div>
        </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
<script src="http://localhost:35729/livereload.js"></script>
<script th:src="@{/js/main.js}"></script>
</html>
