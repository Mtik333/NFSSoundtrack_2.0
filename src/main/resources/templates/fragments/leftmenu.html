<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="offcanvas offcanvas-start w-25" id="offcanvas" tabindex="-1" data-bs-keyboard="false"
    data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body py-0 px-0">
        <div class="accordion" id="accordionExample">
            <th:block th:each="serie: ${series}">
                <div class="accordion-item">
                    <h2 class="accordion-header" th:attr="id='heading-'+${serie.id}">
                        <button class="accordion-button collapsed gamegroup-button" type="button"
                            data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapseOne"
                            th:attr="data-bs-target='#collapse-'+${serie.id},aria-controls='collapse-'+${serie.id}" th:text="${serie.name}">
                        </button>
                    </h2>
                    <div class="accordion-collapse collapse list-group" th:attr="id='collapse-'+${serie.id}" data-bs-parent="#accordionExample">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li th:each="game: ${serie.games}">
                                    <a href="#" class="list-group-item list-group-item-action" th:href="'/game/'+${game.gameShort}" th:text="${game.gameTitle}"></a>
                                </li>
                            </ul>
                    </div>
                </div>
            </th:block>
