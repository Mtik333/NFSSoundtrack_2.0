<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<div class="col-xl-auto flex-nowrap list-group list-group-flush overflow-auto vh-100">
    <input class="filter_games" maxlength="15" placeholder="Search games (type min. 3 chars)">
    <ul class="nav-item list-group-item ps-0" th:each="serie: ${series}">
        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                th:attr="data-bs-target='#id'+${serie.id}" aria-expanded="false">
            <span th:text="${serie.name}"></span>
        </button>
        <div class="collapse" th:attr="id='id'+${serie.id}" style="">
            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                <li class="nav-item" th:each="game: ${serie.games}">
                        <a class="nav-link border-bottom game" th:href="'/game/'+${game.gameShort}"
                        th:text="${game.gameTitle}"></a>
                </li>
            </ul>
        </div>
    </ul>
</div>
</html>
