<h2 th:text="#{infoAbout}+' '+${author?.name}"></h2>
<hr>
<div id="briefInfo">
    <span th:text="${discoGSObj.profile}">
</div>
<div id="socialLinks">
    <th:block th:if="${discoGSObj.uri}">
        <br>
        <b>More info at: </b>
        <a target="_blank" style="text-decoration:none;" th:href="${discoGSObj.uri}" >
            <img class="img-responsive3" th:src="@{/images/discogs-logo2.png}">
        </a>
        <a target="_blank" style="text-decoration:none;" th:if="${discoGSObj.wikipedia}" th:href="${discoGSObj.wikipedia}">
            <img class="img-responsive3" th:src="@{/images/wikipedia2.png}">
        </a>
        <a target="_blank" style="text-decoration:none;" th:if="${discoGSObj.facebook}" th:href="${discoGSObj.facebook}">
            <img class="img-responsive3" th:src="@{/images/fb2.png}">
        </a>
        <a target="_blank" style="text-decoration:none;" th:if="${discoGSObj.twitter}" th:href="${discoGSObj.twitter}">
            <img class="img-responsive3" th:src="@{/images/twitter2.png}">
        </a>
        <a target="_blank" style="text-decoration:none;" th:if="${discoGSObj.instagram}" th:href="${discoGSObj.instagram}">
            <img class="img-responsive3" th:src="@{/images/instagram2.png}">
        </a>
        <a target="_blank" style="text-decoration:none;" th:if="${discoGSObj.soundcloud}" th:href="${discoGSObj.soundcloud}">
            <img class="img-responsive3" th:src="@{/images/soundcloud2.png}">
        </a>
        <a target="_blank" style="text-decoration:none;" th:if="${discoGSObj.myspace}" th:href="${discoGSObj.myspace}">
            <img class="img-responsive3" th:src="@{/images/myspace2.png}">
        </a>
    </th:block>
</div>
<h5 th:text="#{allAliases}"></h5>
<th:block th:each="singleAlias,iter : ${allAliases}">
    <h6 class="d-inline" th:text="${singleAlias.alias}"></h6><span th:remove="tag"
        th:text="${!iter.last ? ', ' : ''}"></span>
</th:block>
<h5 th:text="#{associatedCountries}"></h5>
<th:block th:each="authorCountry : ${author?.authorCountries}">
    <img class="country-img" th:src="${authorCountry.country.countryLink}">
</th:block>
<h4 th:text="'Songs associated with '+ ${author?.name}"></h4>
<div class="form-group pb-2 pt-2">

</div>
<div class="tabbable boxed parentTabs">
